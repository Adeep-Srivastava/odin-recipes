<body>
    <h1>Halwa</h1>
<img src="images/Halwa.jpg">
<p>Halwa is an Indian sweet dish which is very popular.</p>
<h1>Ingredients</h1>
<ul>
    <li>Flour</li>
    <li>Sugar</li>
    <li>Butter</li>
    <li>Milk</li>
    <li>Dry-fruits</li>
    </ul>
    <h1>Steps</h1>
    <ol>
        <li>Add butter and flour to a pan.</li>
        <li>Heat flour till it becomes brown.</li>
        <li>Add milk, sugar and dryfruits and cook for 3-4 minutes. </li>
        <li>Halwa is ready.</li>
    </ol>
</ul>
